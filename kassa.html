            </ul>

        </nav>
    </header>
    <main>


        <section class="buy">
            <h1>Shopping Cart</h1>
            <section class="cart">
                <section class="added-products">
                    <section class="added-product">
                        <img src="https://www.dropbox.com/s/157xmy0g67uudxp/pink.jpg?raw=1" alt="eira-tag">
                        <section class="product-info">
                            <h3 class="product-name">Pink dogtag</h3>
                            <h4 class="product-price">100 kr</h4>
                            <p class="product-quantity">Quantity: <input value="1" name="quantity">
                                <button class="button-remove">Remove <i class='bx bxs-trash'></i></button>
                            </p>
                        </section>
                    </section>
                    <section class="added-product">
                        <img src="https://www.dropbox.com/s/glzo53zxw7os6mc/yellow.jpg?raw=1" alt="yellow-tag">
                        <section class="product-info">
                            <h3 class="product-name">Gold dogtag</h3>
                            <h4 class="product-price">100 kr</h4>
                            <p class="product-quantity">Quantity: <input value="1" name="quantity">
                                <button class="button-remove">Remove <i class='bx bxs-trash'></i></button>
                            </p>
                        </section>
                    </section>
                </section>
                <section class="cart-total">

                    <table>
                        <tr>
                            <th></th>
                        </tr>
                        <tr>
                            <th scope="row">Items: </th>
                            <td>2</td>
                        </tr>
                        <tr>
                            <th scope="row">Total: </th>
                            <td>200 kr</td>

                        </tr>
                    </table>

                    <button class="button-c">Proceed to Chekout</button>

                </section>
            </section>
        </section>

     
        <section class="newsletter">
            <form method="post" enctype="multipart/form-data"
                action="server.php" onsubmit="formFunction()" class="form"> 

                <h2>Contact us!</h2>
                <p>Your Details</p>

                <section class="newsletter-box">
                    <label class="labels">Name: <i class='bx bx-user login-icon'></i>
                        <input type="text" name="name" size="30" maxlength="100" required>
                    </label>
                </section>
                <br />

                <section class="newsletter-box">
                    <label class="labels">Email: <i class='bx bx-mail-send'></i>
                        <input type="email" id="email" name="email" size="30" maxlength="100" placeholder="you@info.se"
                            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </label>
                </section>

                <section class="newsletter-box">
                    <label class="labels">Subject: 
                <input type="text" name="subject"/>
                </label>
                 </section>

                <section class="newsletter-box">
                    <textarea name="message" rows="10" cols="25" placeholder="Message"></textarea>
                </section>
                
                <br>
                <section class="send-news">
                    <label>
                        <input type="checkbox" name="answer" > Send me special offers via E-mail 
                    </label>
                </section>
                <br />
                <input type="submit" value="submit" class="button-n" />
            </form>
            </section>
        
    </main>

        <p>CHISPITA BY GABRIELA</p>

                <ul>

                </ul>
            </section>

        </section>
